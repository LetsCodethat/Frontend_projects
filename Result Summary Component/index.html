<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <div class="result-section">
                <h2>Your Result</h2>
                <div class="score">76</div>
                <p class="status">Great</p>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary-section">
                <h3>Summary</h3>
                <ul>
                    <li><span class="label">Reaction</span><span class="score-value">80 / 100</span></li>
                    <li><span class="label">Memory</span><span class="score-value">92 / 100</span></li>
                    <li><span class="label">Verbal</span><span class="score-value">61 / 100</span></li>
                    <li><span class="label">Visual</span><span class="score-value">72 / 100</span></li>
                </ul>
                <button class="continue-btn">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
